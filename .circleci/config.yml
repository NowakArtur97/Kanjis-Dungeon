version: 2
jobs:
  tests:
    working_directory: ~/kanjis-dungeon
    docker:
      - image: circleci/node:latest-browsers-legacy
    steps:
      - checkout:
          path: ~/kanjis-dungeon
      - setup_remote_docker
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - run:
          name: Show current directory
          command: pwd
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run:
          name: Install local dependencies
          command: npm install --ignore-scripts
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Export NODE_OPTIONS
          command: export NODE_OPTIONS=--openssl-legacy-provider
      - run:
          name: Testing
          command: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
      - run:
          name: Linting
          command: npm run lint
      - run:
          name: End to End Testing
          command: npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
      - run:
          name: Building
          command: npm run build
      - save_cache:
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - dist
            - package.json
            - firebase.json
            - .firebaserc
            - database.rules.json
  deploy:
    docker:
      - image: circleci/node:10-browsers
    working_directory: ~/kanjis-dungeon
    steps:
      - restore_cache:
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Install Firebase
          command: npm install --save-dev firebase-tools
      - run:
          name: Deploy app to Firebase
          command: npm run firebase-deploy -- --token=$FIREBASE_TOKEN
workflows:
  version: 2
  test_build_deploy:
    jobs:
      - tests
      - deploy:
          requires:
            - tests
          filters:
            branches:
              only: main

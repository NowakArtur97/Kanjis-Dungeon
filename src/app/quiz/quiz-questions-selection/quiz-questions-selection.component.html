<div class="quiz_question_selection__wrapper">
  <div
    [@show]="toggleState"
    (@show.done)="onWindowHidden()"
    [ngStyle]="{ display: display }"
    class="quiz_question_selection__window"
  >
    <div class="quiz_question_selection__questions">
      <app-quiz-questions-selection-card
        (selectedEvent)="onSelectedQuestion($event)"
        [@appear]="'in'"
        *ngFor="let question of loadedQuestions"
        [currentCharacter]="question"
      ></app-quiz-questions-selection-card>
    </div>
    <div class="quiz_question_selection__categories">
      <div
        (click)="onChangeCategory(characterType.RADICAL)"
        [ngClass]="{
          'quiz_question_selection__category--radicals-active':
            chosenCategory === characterType.RADICAL
        }"
        class="quiz_question_selection__category quiz_question_selection__category--radicals"
      >
        Radicals
      </div>
      <div
        (click)="onChangeCategory(characterType.KANJI)"
        [ngClass]="{
          'quiz_question_selection__category--kanji-active':
            chosenCategory === characterType.KANJI
        }"
        class="quiz_question_selection__category quiz_question_selection__category--kanji"
      >
        Kanji
      </div>
      <div
        (click)="onChangeCategory(characterType.VOCABULARY)"
        [ngClass]="{
          'quiz_question_selection__category--vocabulary-active':
            chosenCategory === characterType.VOCABULARY
        }"
        class="quiz_question_selection__category quiz_question_selection__category--vocabulary"
      >
        Vocabulary
      </div>
    </div>
  </div>
  <div class="quiz_question_selection__toggle_button_container">
    <button
      (click)="onShowPreferredQuestions()"
      class="quiz_question_selection__toggle_button"
    >
      <p class="quiz_question_selection__toggle_button_text">
        {{ message }}
      </p>
    </button>
  </div>
  <div class="quiz_question_selection__tips">
    <div class="quiz_question_selection__tip">
      <div class="quiz_question_selection__tip_message">Add to preferred</div>
      <div class="quiz_question_selection__mouse_default_button"></div>
      <div class="quiz_question_selection__mouse_left_click_button"></div>
    </div>
    <div class="quiz_question_selection__tip">
      <div class="quiz_question_selection__tip_message">
        Remove from preferred
      </div>
      <div class="quiz_question_selection__mouse_default_button"></div>
      <div class="quiz_question_selection__mouse_right_click_button"></div>
    </div>
    <div class="quiz_question_selection__tip">
      <div class="quiz_question_selection__tip_message">
        Add many to preferred
      </div>
      <div
        class="quiz_question_selection__mouse_and_shift_default_button"
      ></div>
      <div
        class="quiz_question_selection__mouse_and_shift_left_click_button"
      ></div>
    </div>
    <div class="quiz_question_selection__tip">
      <div class="quiz_question_selection__tip_message">
        Remove many from preferred
      </div>
      <div
        class="quiz_question_selection__mouse_and_shift_default_button"
      ></div>
      <div
        class="quiz_question_selection__mouse_and_shift_right_click_button"
      ></div>
    </div>
  </div>
</div>

<div class="quiz_question_selection__wrapper">
  <div [@show]="toggleState" class="quiz_question_selection__questions">
    <app-quiz-questions-selection-card
      [@appear]="'in'"
      *ngFor="let question of loadedQuestions"
      [currentCharacter]="question"
      [wasSelected]="wasSelected(question)"
    ></app-quiz-questions-selection-card>
  </div>
  <div class="quiz_question_selection__toggle_button_container">
    <button
      (click)="onShowPrefferedQuestions()"
      class="quiz_question_selection__toggle_button"
    >
      <p class="quiz_question_selection__toggle_button_text">
        {{ message }}
      </p>
    </button>
  </div>
</div>

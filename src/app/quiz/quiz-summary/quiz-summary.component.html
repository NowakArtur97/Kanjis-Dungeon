<div
  *ngIf="shouldShowSummary"
  [ngStyle]="{ display: shouldShowSummary ? null : 'none' }"
  class="quiz_summary"
>
  <div class="quiz_summary__mistakes">
    <app-quiz-summary-card
      *ngFor="let mistake of mistakes"
      [currentCharacter]="mistake"
    ></app-quiz-summary-card>
  </div>
  <span [@show]="state" class="quiz_summary__message">{{ message }}</span>
</div>

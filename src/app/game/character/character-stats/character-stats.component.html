<div class="character_stats__wrapper">
  <app-progress-bar
    [currentValue]="characterStats.currentHealth"
    [totalValue]="characterStats.maxHealth"
  ></app-progress-bar>

  <div
    *ngIf="characterStats.currentShield > 0"
    [ngStyle]="{
      background: shieldImage
    }"
    class="character_stats__shield"
  >
    <div class="character_stats__shield_value">
      {{ characterStats.currentShield }}
    </div>
  </div>
</div>

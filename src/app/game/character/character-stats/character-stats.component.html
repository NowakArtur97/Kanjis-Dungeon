<div class="character_stats__wrapper">
  <app-progress-bar
    [currentValue]="character?.stats.currentHealth"
    [totalValue]="character?.stats.maxHealth"
  ></app-progress-bar>

  <div
    *ngIf="character?.stats.currentShield > 0"
    [ngStyle]="{
      background: shieldImage
    }"
    class="character_stats__shield"
  >
    <div class="character_stats__shield_value">
      {{ character?.stats.currentShield }}
    </div>
  </div>
</div>

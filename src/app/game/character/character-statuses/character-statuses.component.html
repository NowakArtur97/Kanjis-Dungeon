<div class="character_statuses__wrapper">
  <div *ngFor="let status of statuses" class="character_status">
    <div
      [ngStyle]="{
        background: 'url(' + status.spriteSheet + ') 0 0 no-repeat'
      }"
      class="character_status__image"
    >
      <div class="character_status__remaining_rounds">
        {{ status.remainingNumberOfActiveRounds }}
      </div>
    </div>
  </div>
</div>
